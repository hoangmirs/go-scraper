<div class="session-wrapper">
  <div class="session-card">
    <div class="session-card__content">
      <h1 class="session-card__title">{{ .Title }}</h1>
      <form class="session-form form" action="/login" method="POST">
        {{ .xsrfdata }}

        <input
          type="email"
          class="form__input"
          name="email"
          value="{{ .Form.Email }}"
          placeholder="Email"
          autocomplete="email"
        />

        <input
          type="password"
          class="form__input"
          name="password"
          placeholder="Password"
          autocomplete="new-password"
        />

        <button type="submit" class="btn btn--full">Log in</button>
      </form>
    </div>

    <div class="session-card__footer">
      Donâ€™t have an account?
      <a class="link" href="/register">Create a new account</a>.
    </div>
  </div>
</div>
