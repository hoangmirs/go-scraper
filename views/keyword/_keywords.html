<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Keyword</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {{ if .Keywords }} {{ range $keyword := .Keywords }}
    <tr>
      <td>{{ $keyword.Id }}</td>
      <td>{{ $keyword.Keyword }}</td>
      <td>{{ $keyword.Status }}</td>
      <td>{{ $keyword.CreatedAt }}</td>
    </tr>
    {{ end }} {{ else }}
    <tr>
      <td colspan="100">No Keywords</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ template "shared/_pagination.html" . }}
